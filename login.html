    <style>
        canvas {

    <script>
        var looper;
        var degrees = 0;
        function rotateAnimation(img1,speed){
            var elem = document.getElementById(img1);
            if(navigator.userAgent.match("Chrome")){
                elem.style.WebkitTransform = "rotate("+degrees+"deg)";
            } else if(navigator.userAgent.match("Firefox")){
                elem.style.MozTransform = "rotate("+degrees+"deg)";
            } else if(navigator.userAgent.match("MSIE")){
                elem.style.msTransform = "rotate("+degrees+"deg)";
            } else if(navigator.userAgent.match("Opera")){
                elem.style.OTransform = "rotate("+degrees+"deg)";
            } else {
                elem.style.transform = "rotate("+degrees+"deg)";
            }
            looper = setTimeout('rotateAnimation(\''+img1+'\','+speed+')',speed);
            degrees++;
            if(degrees > 359){
                degrees = 1;
            }
            document.getElementById("img1").innerHTML = "rotate("+degrees+"deg)";
        }
        </script>
</head>

    <canvas id="DemoCanvas" width="1240" height="960"></canvas>
    <script>
        var canvas = document.getElementById("DemoCanvas");
        var context = canvas.getContext("2d");

        context.fillStyle = 'transparent';
        context.strokeStyle = 'white';
        context.lineWidth = 2;
        context.beginPath();

        context.moveTo(0, 0);
        context.lineTo(1240, 0);
        context.lineTo(0, 960);
        context.lineTo(0, 0);

        context.fill();
        context.stroke();
        context.closePath();
    </script>
